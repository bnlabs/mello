name: Build Android

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "oracle"

      - name: Install dependencies
        run: |
          npm install
          npx cap sync
          chmod +x ./android/gradlew && chmod +w ./android/gradlew
          cd android
          ./gradlew dependencies

      - name: Build Android app
        run: |
          npm run build
          npx cap sync android
          cd android
          ./gradlew assembleRelease